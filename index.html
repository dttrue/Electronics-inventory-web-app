<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Electronis Inventory</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Electronics Store Inventory</h1>
      </header>
      <div class="container-2">
        <div class="supplies"></div>
        <div class="form">
          <h2>Add New Items</h2>
          <form id="supply-form">
            <hr />
            <label for="name">Name:</label> <br />
            <input autocomplete="given-name" type="text" id="name" required />
            <br />
            <label for="price">Price:</label> <br />
            <input type="text" id="price" required /> <br />
            <label for="stock">In Stock:</label> <br />
            <input type="number" id="stock" required /> <br />
            <label for="imageurl">ImageURL:</label> <br />
            <input type="text" id="imageurl" required />
            <label for="description">Description:</label> <br />
            <input type="text" id="description" required />
          </form>
          <div class="error-message">
            <ul>
              
              <li><p>Price must be greater than $1</p></li>
              <li><p>In stock cannot be blank</p></li>
            </ul> 
          </div>
          <button type="submit" id="submit-button">Submit</button>
          <button type="button" id="reset-button">Reset</button>
          
        </div>
      </div>
      <footer>
        <div class="footer-text">
          <p>&copy: 2023 DRT Enterprise. All rights reserved.</p>
          <p>Contact us: DRTenterprise.com</p>
        </div>
      </footer>
    </div>
  </body>
</html>
